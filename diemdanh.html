    <div class="toast">
        <div class="toast-content">
            <i class="fas fa-solid fa-check check"></i>

            <div class="message">
                <span class="text text-1">Success</span>
                <span class="text text-2">Your changes has been saved</span>

    <div class="container-fluid">
        <div class="row">

                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker">December</span>
                        <div class="year-picker">
                            <span class="year-change" id="prev-year">
                                <pre><</pre>
                            </span>
                            <span id="year">2022</span>
                            <span class="year-change" id="next-year">
                                <pre>></pre>
                            </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">

                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>

                    </div>

            </div>

                </div>

                </div>
                <div id="btn" class="button my-3 text-center">
                    <button id="btn1" class="btn bg-success border rounded text-white">Điểm danh</button>
                    <button id="btn3" class="btn bg-success border rounded text-white d-none">Save</button>
                    <button id="btn2" class="btn bg-primary border rounded text-white d-none">Cancel</button>
                </div>
            </div>
            <div class="col-1"></div>
